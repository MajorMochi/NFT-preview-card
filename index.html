<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">

<!--IMAGE-->
  <div class="imgcontainer">
  <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="mainimg">
  <div class="overlay">
    <img src="images/icon-view.svg" alt="view" class="view">
  </div>
  </div>
  
<!--INFO-->
<div class="info">

<!--TEXT-->
  <div class="text">
  <h1 class="name">Equilibrium #3429</h1>
  <p class="description">Our Equilibrium collection promotes balance and calm.</p>
  </div>
  
<!--PRICE & TIME-->
  <div class="priceandtime">

<!--PRICE-->  
  <div class="price">
  <img src="images/icon-ethereum.svg" alt="ethereum" class="ethimg">
  <h2 class="eth">0.041 ETH</h2>
  </div>

<!--TIME--> 
  <div class="time">
  <img src="images/icon-clock.svg" alt="clock" class="clockimg">
  <h2 class="days">3 days left</h2>
  </div>

  <div class="line"></div>
  
  </div>

<!--CREATOR-->
  <div class="creator">
  <img src="images/image-avatar.png" alt="avatar" class="avatarimg">
  <h2 class="jw">Creation of <span class="jules">Jules Wyvern</span></h2>
  </div>

</div>
</main>
<!--FOOTER
  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
  </div>-->

</body>
</html>
